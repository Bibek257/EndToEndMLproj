<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Score Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f8;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      form select,
      form input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .btn {
        display: block;
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Math Score Prediction</h2>
      <form action="/predict" method="POST">
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <!-- Race/Ethnicity -->
        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group A">Group A</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <!-- Parental Level of Education -->
        <label for="parental_level_of_education"
          >Parental Level of Education:</label
        >
        <select
          name="parental_level_of_education"
          id="parental_level_of_education"
          required
        >
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="some college">Some college</option>
          <option value="master's degree">Master's degree</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="high school">High school</option>
          <option value="some high school">Some high school</option>
        </select>

        <!-- Lunch -->
        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch" required>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>

        <!-- Test Preparation Course -->
        <label for="test_preparation_course">Test Preparation Course:</label>
        <select
          name="test_preparation_course"
          id="test_preparation_course"
          required
        >
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <!-- Reading Score -->
        <label for="reading_score">Reading Score:</label>
        <input
          type="number"
          name="reading_score"
          id="reading_score"
          min="0"
          max="100"
          required
        />

        <!-- Writing Score -->
        <label for="writing_score">Writing Score:</label>
        <input
          type="number"
          name="writing_score"
          id="writing_score"
          min="0"
          max="100"
          required
        />

        <!-- Submit Button -->
        <button type="submit" class="btn">Predict Score</button>
      </form>

      <div>Results: {{ results }}</div>
    </div>
  </body>
</html>
